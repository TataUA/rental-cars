<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Редирект на index.html при 404 ошибке
    if (window.location.pathname !== '/' && !window.location.pathname.includes('.')) {
      window.location.replace('/index.html' + window.location.pathname);
    }
  </script>
</head>
<body>
  <p>If you are not redirected, <a href="/index.html">click here</a>.</p>
</body>
</html>
